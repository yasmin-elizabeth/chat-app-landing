<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>card</title>

    <main class="componentes">
      <div class="color"></div>

      <div class="phone">
        <div class="contenido">
          <div class="white"></div>

          <div class="perfil">
            <div class="flecha">
              <img src="images/arrow.svg" alt="" />
            </div>

            <img class="avatar" src="images/avatar.jpg" alt="" />

            <div class="letter">
              <h2 class="name">Samuel Green</h2>
              <p class="text">Available to Walk</p>
            </div>
            <img class="puntos" src="images/options-vertical.svg" alt="" />
          </div>
        </div>

        <div class="body">
          <div class="container">
            <p class="parrafos">That sounds great. I’d be happy with that.</p>
          </div>
        </div>

        <div class="body">
          <div class="container">
            <p class="parrafos">
              Could you send over some pictures of your dog, please?
            </p>
          </div>
        </div>

        <div class="animales">
          <img class="dog" src="images/dog-image-1.jpg" alt="" />
          <img class="dog" src="images/dog-image-2.jpg" alt="" />
          <img class="dog" src="images/dog-image-3.jpg" alt="" />
        </div>
        <div class="body-2">
          <p class="parrafos-2">Here are a few pictures. She’s a happy girl!</p>
        </div>
        <div class="body-2">
          <p class="parrafos-2">Can you make it?</p>
        </div>
        <div class="body">
          <p class="parrafos">
            She looks so happy! The time we discussed works. How long shall I
            take her out for?
          </p>
        </div>
        <div class="number">
           
            <input class="circle" type="radio" id="option-1" name="pago" value="option-1">       
          
            <label class="label" for="option-1">30 minute Walk</label>
        </div>
      </div>
    </main>
  </head>
  <body></body>
</html>
